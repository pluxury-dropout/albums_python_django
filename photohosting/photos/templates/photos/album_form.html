{% extends "photos/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Создать альбом</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Название</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Описание</label>
                {{ form.description }}
            </div>
            <div class="mb-3 form-check">
                {{ form.is_public }}
                <label class="form-check-label" for="id_is_public">Публичный альбом</label>
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
</div>
{% endblock %}

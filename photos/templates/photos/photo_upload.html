{% extends "photos/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Загрузка фото</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_album" class="form-label">Альбом</label>
                {{ form.album }}
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Файл изображения</label>
                {{ form.image }}
            </div>
            <div class="mb-3">
                <label for="id_title" class="form-label">Название</label>
                {{ form.title }}
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>
    </div>
</div>
{% endblock %}
